<!DOCTYPE html>
<html>

<head>
  <title> Similar Questions? </title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="shortcut icon" href="/static/images/lstm.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{{ url_for('howitworks') }}">How it Works</a>
            <a class="nav-item nav-link" href="{{ url_for('abstract') }}">Abstract</a>
            <a class="nav-item nav-link" href="{{ url_for('presentation') }}">Presentation</a>
          </div>
        </div>
      </nav>
  <div class="container">
    {% block content %}
      <h1>
        <center> Are these two questions similar? </center>
      </h1>
      <form method=post>
        {{ form.question1.label }}
        {{ form.question1 }}
    
        {{ form.question2.label }}
        {{ form.question2 }}
    
        {{ form.submit }}
      </form>
    {% endblock %}
  </div>
</body>

</html>
